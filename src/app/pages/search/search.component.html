<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Users</h3>

        <div class="alert alert-info" *ngIf="users.length === 0">
          <p class="mb-0">User not found with this term</p>
        </div>

        <div class="table-responsive" *ngIf="users.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody class="animated fadeIn fast">
              <tr *ngFor="let user of users">
                <td>
                  <img
                    [src]="user.img | image: 'users'"
                    alt=""
                    class="avatar"
                  />
                </td>
                <td>{{ user.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitals</h3>

        <div class="alert alert-info" *ngIf="hospitals.length === 0">
          <p class="mb-0">Hospitals not found with this term</p>
        </div>

        <div class="table-responsive" *ngIf="hospitals.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody class="animated fadeIn fast">
              <tr *ngFor="let hospital of hospitals">
                <td>
                  <img
                    [src]="hospital.img | image: 'hospitals'"
                    alt=""
                    class="avatar"
                  />
                </td>
                <td>{{ hospital.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Doctors</h3>

        <div class="alert alert-info" *ngIf="doctors.length === 0">
          <p class="mb-0">Doctor not found with this term</p>
        </div>

        <div class="table-responsive" *ngIf="hospitals.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody class="animated fadeIn fast">
              <tr *ngFor="let doctor of doctors">
                <td>
                  <img
                    [src]="doctor.img | image: 'doctors'"
                    alt=""
                    class="avatar"
                  />
                </td>
                <td>
                  <a [routerLink]="['/dashboard/doctor', doctor._id]">
                    {{ doctor.name }}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
